<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="clock">
            <div class="needle">
                <div id="hour"></div>
                <div id="min"></div>
                <div id="second"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let timer = setInterval(() => {
        const date = new Date();
        const hour = date.getHours();
        const mins = date.getMinutes();
        const seconds = date.getSeconds();
        console.log(`${hour}, ${mins}, ${seconds}`);
        document.getElementById('hour').style.transform = `rotate(${(hour * 45) / 10}deg)`;
        document.getElementById('min').style.transform = `rotate(${(mins * 60) / 10}deg)`;
        document.getElementById('second').style.transform = `rotate(${(seconds * 60) / 10}deg)`;
    }, 1000)
</script>
</body>
</html>
